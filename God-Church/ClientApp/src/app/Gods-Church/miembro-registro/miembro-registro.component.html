<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Registro de Miembros</h2>
      <form>
        <div class="form-group">
          <label>Identificacion</label>
          <input
            type="text"
            name="identificacion"
            [(ngModel)]="miembro.identificacion"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label>Nombre</label>
          <input
            type="text"
            name="nombre"
            [(ngModel)]="miembro.nombre"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label>sexo</label>
          <input
            type="text"
            name="sexo"
            [(ngModel)]="miembro.sexo"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label>Edad</label>
          <input
            type="date"
            name="fechaNacimiento"
            [(ngModel)]="miembro.fechaNacimiento"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label>direcccion</label>
          <input
            type="text"
            name="direcccion"
            [(ngModel)]="miembro.direccion"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label>telefono</label>
          <input
            type="number"
            name="telefono"
            [(ngModel)]="miembro.telefono"
            class="form-control"
          />
        </div>
        <div class="text-center">
          <button class="btn btn-primary mr-1" (click)="add()">Register</button>
          <button class="btn btn-secondary" type="reset">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
