<div class="row">
    <div class="col-6">
    <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Type to filter">
    </div>
    </div>
    <hr>
    <table class="table table-striped" *ngIf='miembros && miembros.length'>
    <thead>
    <tr>
    <th scope="col">#</th>
    <th scope="col">Identificaci√≥n</th>
    <th scope="col">Nombre </th>
    <th scope="col">Sexo</th>
    <th scope="col">fechaNacimiento</th>
    <th scope="col">Direccion</th>
    <th scope="col">Telefono</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let miembro of miembros; index as i ">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ miembro.identificacion }} </td>
    <td>{{ miembro.nombre }}</td>
    <td>{{miembro.sexo }}</td>
    <td>{{ miembro.fechaNacimiento }}</td>
    <td>{{ miembro.direccion }}</td>
    <td>{{ miembro.telefono }}</td>
    </tr>
    </tbody>
    </table>
